<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Unique Habeshawi" />
    <meta name="description" content="A simple Calculator Design" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator Design</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Simple <span>Calculator </span>Design</h1>
        <div id="result-container">
          <input
            type="text"
            name="result"
            id="result"
            placeholder="0"
            disabled
          />  
          <input
            type="text"
            name="result"
            id="instantResult"
            disabled
          />  
        </div>
        <div>
          <button class="operator clear">AC</button>
          <button class="operator">x</button>
          <button class="operator">&divide;</button>
          <button class="operator delete">DEL</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">+</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">%</button>
        </div>
        <div class="equalSignHolder">
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="equalSign">=</button>
          <div>
            <button>(</button>
            <button>)</button>
            <button>&Sqrt;</button>
          </div>
        </div>
      </div>
      <div>
        <footer class="footer">
          <figure>
            <img src="BDU1404734.JPG" id="myProfile" />
          </figure>

        </footer>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
